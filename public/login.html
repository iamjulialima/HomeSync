<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeSync</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <i class='bx bxs-user'></i> 
                </div>
                <div class="input-box">
                    <input type="password" id="loginSenha" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                    </div>
                        <div class="forgot-link">
                        <a href="esqueceuSenha.html">Esqueceu sua senha?</a>
                    </div>
                <button type="submit" class="btn" >Fazer login</button>
                
            </form>
        </div>
        <!--aba esquerda-->
        

        <div class="form-box register">
            <form id="cadastroForm">
                <h1>Cadastre-se</h1>
                <div class="input-box">
                    <input type="text" id="cadastroNome" placeholder="Nome" required>
                    <i class='bx bxs-user'></i> 
                </div>
                <div class="input-box">
                    <input type="email" id="cadastroEmail" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i> 
                </div>
                <div class="input-box">
                    <input type="password" id="cadastroSenha" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                    
                </div>

                <button type="submit" class="btn">Cadastre-se</button>
                
            </form>
        </div>
        <!--aba esquerda-->
        <div class="toogle-box">
            <div class="toggle-panel toogle-left">
                <img src="imagens/Home Sync.png" alt="Logotipo" class="logo">
                <p></p>
                <h1>Seja bem-vindo!</h1>
                <p></p>
                <p>Não tem uma conta?</p>
                <button class="btn register-btn">Cadastre-se</button>
            </div>
            <div class="toggle-panel toogle-right">
                <img src="imagens/Home Sync.png"Logotipo" class="logo">
            <p></p>
                <h1>Bem-vindo!</h1>
                <p></p>
                <p>Já tem uma conta?</p>
                <button class="btn login-btn">Fazer login</button>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
