<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/redefinirsenha.css">
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal">
        <h1>Redefinir Senha</h1>
        <p>Crie uma nova senha segura para sua conta</p>
        
        <div class="input-box">
            <input type="password" id="new-password" placeholder="Digite sua nova senha">
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <div class="input-box">
            <input type="password" id="confirm-password" placeholder="Repita sua nova senha">
            <i class='bx bxs-lock-alt'></i>
        </div>
        
        <button>Redefinir Senha</button>
        
        <a href="login.html" class="back-link">Voltar para o login</a>
    </div>
</body>
</html>
